<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUR SON: Home</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans+Expanded:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Nunito Sans Expanded", sans-serif;
      background-color: #000;
      overflow: auto; /* ✅ splash removed, allow normal scrolling */
    }

    /* ---------------- HOME CONTENT ---------------- */

    #home {
      min-height: 100vh;
      display: block;          /* ✅ always visible */
      opacity: 1;              /* ✅ always visible */
      visibility: visible;     /* ✅ always visible */
      color: #fbefdd;
      background-color: #000;
      background-image: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/Main%20Page.webp");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* --------- NAV PANEL ON RIGHT --------- */

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 2rem 4rem;
      margin-right: 1.75rem;
    }

    .nav-panel {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      max-width: 420px;
      width: 100%;
      margin-top: 4rem;
    }

    .nav-list {
      list-style: none;
      width: 100%;
    }

    .nav-item {
      margin: 0.35rem 0;
    }

    .nav-link {
      display: block;
      text-decoration: none;
      color: #fbefdd;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 1.3rem;
      font-weight:300;
      padding: 1rem 0;
      text-align: center;
    }

    .nav-link:hover {
      opacity: 1;
      font-size: 1.32rem;
      color: #efbf04;
    }

    .nav-separator {
      border: none;
      border-top: 2px solid rgba(251, 239, 221, 0.9);
      margin: 1.1rem 0;
    }

    .nav-logo {
      margin-top: 5rem;
      display: flex;
      justify-content: center;
    }

    .nav-logo img {
      width: 80px;
      height: auto;
      display: block;
    }

    /* --------- MOBILE ADAPTIVE BACKGROUNDS --------- */
    @media (max-width: 768px) {
      /* ✅ splash removed, so no #splash rules */

      /* Use mobile home background */
      #home {
        background-image: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/About%20Page%20Background.webp");
        background-position: center top;
        background-attachment: scroll; /* avoids jank on mobile */
      }

      .page-wrapper {
        justify-content: center;
        padding: 2rem;
        background-position: center top;
      }

      .nav-panel {
        align-items: center;
        margin-top: 4.25rem;
        margin-right: 0;
        margin-left: 1.2rem;
      }

      /* Mobile-specific nav styles override */
      .nav-link {
        display: block;
        text-decoration: none;
        color: #fbefdd;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 1.1rem;
        font-weight: 400;
        padding: 1.2rem 0;
        text-align: center;
      }

      .nav-link:active {
        opacity: 0.6;
        font-size: 1.16rem;
        color: #efbf04;
      }

      .nav-logo {
        margin-top: 5rem;
        display: flex;
        justify-content: center;
      }

      .nav-logo img {
        width: 120px;
        height: auto;
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ HOME PAGE CONTENT (splash removed) -->
  <div id="home">
    <div class="page-wrapper">
      <nav class="nav-panel">
        <ul class="nav-list">
          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/about" class="nav-link">ABOUT</a>
          </li>

          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/services" class="nav-link">SERVICES</a>
          </li>

          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/contact" class="nav-link">CONTACT</a>
          </li>

          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/garments&amp;workshop" class="nav-link">WORKSHOP</a>
            <hr class="nav-separator" />
          </li>
        </ul>

        <div class="nav-logo">
          <img
            src="https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/YSON%20Logo%20Small.webp"
            alt="Your Son Logo"
          />
        </div>
      </nav>
    </div>
  </div>
</body>
</html>
