<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUR SON: Services</title>

  <!-- Nunito Sans Expanded -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans+Expanded:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Signature font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/About%20Page%20Background.webp");
      --nav-logo: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/NavBar%20Logo%20Cropped.webp");
      --accent-box: #fff9e7;
      --header-bg: #fff9e7;
      --ink: #1e1e1e;
      --muted: rgba(30,30,30,0.62);
      --line: rgba(30,30,30,0.12);
      --shell: rgba(255,247,230,0.0);
      --font: "Nunito Sans Expanded", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; }

    body{
      font-family: var(--font);
      color: var(--ink);
      background: #0b0b0b var(--bg-img) no-repeat center/cover fixed;
    }

    .page-shell{
      width: 100%;
      margin: 0;
      background: var(--shell);
      box-shadow: 0 18px 60px rgba(0,0,0,0);
    }

    header{
      padding: 28px 28px 15px;
      border-bottom: 3px solid var(--line);
      text-align:center;
      background: var(--header-bg);
      box-shadow: 0px 24px 17px -11px rgba(0,0,0,0.2);
      margin-bottom:3em;
      backdrop-filter: blur(6px);
    }

    /* ✅ Replace text brand with logo image */
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-logo{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: min(560px, 88vw);
      height: clamp(58px, 8.5vw, 92px);
    }
    .brand-logo img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
    }

    /* ✅ shared separator (header + bio) */
    .sep-line{
      width: 95%;
      height: 1px;
      margin: 18px auto 15px;
      background: rgba(30,30,30,1);
    }

    .nav-row{
      margin-top: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 5px;
      flex-wrap: wrap;
      position: relative;
    }

    nav{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: clamp(60px, 12.25vw, 155px);
      flex-wrap: wrap;
      padding-inline: 0;
    }

    nav a{
      font-family: var(--font);
      text-decoration:none;
      color: rgba(30,30,30,1);
      font-size: 15px;
      letter-spacing: .40em;
      word-spacing: 0.55em;
      text-transform: uppercase;
      transition: opacity .2s ease, transform .2s ease;
      font-weight: 500;
      transform: scaleY(0.75);
    }
    nav a:hover{
      opacity: 1.0;
      color: #efbf04;
    }

    .content{ padding: 1px; }

    .two-col{
      display: flex;
      flex-direction: column-reverse;
      gap: 0px;
      align-items: center;
      justify-content: center;
      min-height: 560px;
    }

    /* ✅ NEW: two clickable boxes (replaces bio + 4 minis) */
    .two-cta-row{
      width: 85%; /* keeps same outer width as your old bio-box */
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      display: flex;
      gap: clamp(80px, 40vw, 120px);
      align-items: stretch;
      justify-content: center;
    }

    .cta-box{
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;

      background: var(--accent-box);
      border: 3px solid rgba(0,0,0,1);
      box-shadow: 0px 10px 13px -7px #000000, 0px 0px 12px 8px rgba(0,0,0,0.1);
      padding: clamp(18px, 2vw, 32px);
      min-height: clamp(170px, 18vw, 240px);

      text-decoration: none;
      color: var(--ink);

      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }

    .cta-box:hover{
      transform: translateY(1px);
      filter: brightness(1.02);
      box-shadow: 0px 14px 18px -10px #000000, 0px 0px 14px 10px rgba(0,0,0,1);
      font: #efbf04
    }

    .cta-box:focus-visible{
      outline: 3px solid rgba(239,191,4,1);
      outline-offset: 4px;
    }

    .cta-box h2{
      font-family: var(--font);
      font-weight: 200;
      font-size: clamp(32px, 3.1vw, 44px);
      letter-spacing: .15em;
      word-spacing: .35em;
      text-transform: uppercase;
      transform: scaleY(0.80);
      margin-bottom: 16px;
      color: rgba(30,30,30,1);
      line-height: 1.2;
    }
    
    .cta-box h2:hover{
        color: #efbf04;}

    .cta-box p{
      font-family: var(--font);
      font-size: 15px;
      line-height: 1.6;
      letter-spacing: 0.10ch;
      color: rgba(0,0,0,1);
      max-width: 46ch;
      margin: 0 auto;
      font-weight: 225;
    }

    /* ✅ centered bottom logo */
    .bottom-logo{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 12px 12px;
    }
    .bottom-logo img{
      width: 8%;
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.2));
    }

    @media (max-width: 980px){
      .nav-row{ justify-content:center; gap: 10px; }
      .two-col{ min-height: auto; }
      .right-image{ height: 100%; width: 100%; }
      .sep-line{ width: 92%; }
      nav{ gap: clamp(18px, 6vw, 44px); }

      /* ✅ stack the two boxes on smaller screens */
      .two-cta-row{
        flex-direction: column;
        width: 92%;
      }

      .bottom-logo img{
        width: min(125px, 60vw);
                margin-top:3em;

      }
    }

    @media (max-width: 520px){
      .page-shell{ width: 100%; margin-inline: auto; }
      header{ padding: 22px 16px 12px; }
      .content{ padding: 16px; }
      nav{ gap: 14px; }
      .right-image{ height: 100%; width: 100%; }
      .sep-line{ margin: 14px auto 12px; }
      .brand-logo{ height: 64px; }

      .bottom-logo{
        padding: 18px 12px 32px;
        margin-top:3em;
      }
      .bottom-logo img{
        width: min(125px, 60vw);
      }
    }
  
/* === YS MOBILE UI v1 (drawer + search + contact) === */
.ys-mobile-btn{
  display:none;
  appearance:none;
  border: 1px solid rgba(0,0,0,.25);
  background: rgba(255,255,255,.75);
  color: rgba(0,0,0,.9);
  width: 42px;
  height: 42px;
  border-radius: 10px;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  line-height: 1;
  box-shadow: 0 10px 24px rgba(0,0,0,.18);
}
.ys-mobile-btn:focus-visible{
  outline: 3px solid rgba(239,191,4,.55);
  outline-offset: 3px;
}

.ys-drawer-backdrop{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9996;
}
.ys-drawer{
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: min(340px, 86vw);
  background: rgba(0,0,0,.92);
  border-right: 1px solid rgba(255,255,255,.18);
  transform: translateX(-105%);
  transition: transform .22s ease;
  z-index: 9997;
  padding: 18px 16px 14px;
  display:flex;
  flex-direction: column;
  gap: 12px;
}
.ys-drawer .ys-drawer-top{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 6px;
}
.ys-drawer .ys-drawer-top img{
  width: 120px;
  height: auto;
  display:block;
}
.ys-drawer .ys-drawer-close{
  appearance:none;
  border: 1px solid rgba(255,255,255,.22);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.9);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 22px;
  line-height: 1;
}
.ys-drawer a{
  text-decoration: none;
  color: rgba(255,255,255,.92);
  letter-spacing: .22em;
  text-transform: uppercase;
  font-size: 13px;
  padding: 14px 10px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(0,0,0,.25);
}
.ys-drawer a:hover{
  border-color: rgba(239,191,4,.55);
  color: rgba(239,191,4,1);
}

body.ys-drawer-open .ys-drawer-backdrop{
  opacity: 1;
  pointer-events: auto;
}
body.ys-drawer-open .ys-drawer{
  transform: translateX(0);
}

/* Search overlay */
.ys-search-overlay{
  position: fixed;
  inset: 0;
  display:none;
  z-index: 9998;
}
body.ys-search-open .ys-search-overlay{ display:block; }
.ys-search-overlay .ys-search-backdrop{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
}
.ys-search-overlay .ys-search-panel{
  position: relative;
  width: min(720px, 94vw);
  margin: 10vh auto 0;
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(0,0,0,.22);
  box-shadow: 0 18px 60px rgba(0,0,0,.35);
  padding: 18px 16px 14px;
}
.ys-search-overlay .ys-search-head{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 10px;
}
.ys-search-overlay .ys-search-head h3{
  font-size: 14px;
  letter-spacing: .22em;
  text-transform: uppercase;
  margin: 0;
  color: rgba(0,0,0,.85);
  font-weight: 700;
}
.ys-search-overlay .ys-search-close{
  appearance:none;
  border: 1px solid rgba(0,0,0,.22);
  background: rgba(255,255,255,.7);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 22px;
}
.ys-search-overlay input{
  width: 100%;
  border: 2px solid rgba(0,0,0,.75);
  background: rgba(255,255,255,.85);
  font-family: var(--font, "Nunito Sans Expanded", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif);
  font-size: 14px;
  letter-spacing: .06em;
  padding: 12px 12px;
  outline: none;
}
.ys-search-overlay .ys-search-links{
  display:flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 12px;
}
.ys-search-overlay .ys-search-links a{
  text-decoration:none;
  border: 1px solid rgba(0,0,0,.18);
  background: rgba(255,255,255,.7);
  color: rgba(0,0,0,.82);
  padding: 8px 10px;
  font-size: 12px;
  letter-spacing: .14em;
  text-transform: uppercase;
}
.ys-search-overlay .ys-search-hint{
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: .06em;
  color: rgba(0,0,0,.65);
}

/* Contact modal (Option B text form) */
.ys-contact-modal{
  position: fixed;
  inset: 0;
  display:none;
  z-index: 9999;
}
body.ys-contact-open .ys-contact-modal{ display:flex; align-items:center; justify-content:center; padding: 18px; }
.ys-contact-backdrop{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(4px);
}
.ys-contact-dialog{
  position: relative;
  width: min(720px, 94vw);
  background: rgba(0,0,0,.94);
  border: 2px solid rgba(255,255,255,.25);
  color: rgba(255,255,255,.94);
  padding: 20px 18px 16px;
  box-shadow: 0 18px 60px rgba(0,0,0,.55);
  z-index: 1;
}
.ys-contact-dialog h2{
  margin: 0 0 14px;
  text-align:center;
  font-size: 14px;
  letter-spacing: .26em;
  text-transform: uppercase;
  font-weight: 700;
}
.ys-contact-close{
  position:absolute;
  top: 10px;
  right: 10px;
  appearance:none;
  border: 1px solid rgba(255,255,255,.22);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.9);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 22px;
}
.ys-contact-actions{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
}
.ys-contact-actions a,
.ys-contact-actions button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  appearance:none;
  border: 2px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.94);
  padding: 12px 10px;
  font-size: 12px;
  letter-spacing: .18em;
  text-transform: uppercase;
  cursor: pointer;
}
.ys-contact-actions a:hover,
.ys-contact-actions button:hover{
  border-color: rgba(239,191,4,.65);
  color: rgba(239,191,4,1);
}
.ys-text-wrap{
  display:none;
  margin-top: 14px;
  border-top: 1px solid rgba(255,255,255,.18);
  padding-top: 14px;
}
.ys-text-wrap.open{ display:block; }
.ys-text-form{
  display:grid;
  gap: 10px;
}
.ys-text-form .ys-row{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.ys-text-form input,
.ys-text-form textarea{
  width:100%;
  border: 2px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.25);
  color: rgba(255,255,255,.92);
  font-family: var(--font, "Nunito Sans Expanded", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif);
  font-size: 14px;
  padding: 10px 10px;
  outline: none;
}
.ys-text-form textarea{ min-height: 120px; resize: vertical; }
.ys-text-send{
  appearance:none;
  border: 2px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.94);
  padding: 12px 10px;
  font-size: 12px;
  letter-spacing: .18em;
  text-transform: uppercase;
  cursor: pointer;
}
.ys-text-send:hover{
  border-color: rgba(239,191,4,.65);
  color: rgba(239,191,4,1);
}
.ys-contact-note{
  margin-top: 12px;
  text-align:center;
  font-size: 12px;
  letter-spacing: .06em;
  color: rgba(255,255,255,.72);
}

/* Mobile activation: show buttons, hide wide nav row, keep logo centered */
@media (max-width: 768px){
  header{ position: relative; }
  .ys-mobile-btn{ display:inline-flex; }
  .ys-mobile-btn.ys-menu{ position:absolute; left: 12px; top: 16px; }
  .ys-mobile-btn.ys-search{ position:absolute; right: 58px; top: 16px; }
  .ys-mobile-btn.ys-contact{ position:absolute; right: 12px; top: 16px; }

  .nav-row{ display:none !important; }
  .sep-line{ display:none !important; }

  .brand-logo{ width: min(320px, 62vw) !important; height: 52px !important; }
  header{ padding: 18px 16px 14px !important; }
}

@media (max-width: 520px){
  .ys-contact-actions{ grid-template-columns: 1fr; }
  .ys-text-form .ys-row{ grid-template-columns: 1fr; }
}


/* YS topbar for pages without <header>

      <button class="ys-mobile-btn ys-menu" type="button" aria-label="Open menu">☰</button>
      <button class="ys-mobile-btn ys-search" type="button" aria-label="Search">⌕</button>
      <button class="ys-mobile-btn ys-contact" type="button" aria-label="Contact">✉</button>
 */
.ys-topbar{ display:none; }
.ys-topbar-logo img{ width: 110px; height:auto; display:block; }
@media (max-width: 768px){
  .ys-topbar{
    display:flex;
    position: fixed;
    top: 10px;
    left: 10px;
    right: 10px;
    z-index: 9995;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
    padding: 10px 10px;
    background: rgba(0,0,0,.35);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,.16);
    border-radius: 14px;
  }
  .ys-topbar .ys-mobile-btn{
    display:inline-flex;
    border-color: rgba(255,255,255,.18);
    background: rgba(0,0,0,.35);
    color: rgba(255,255,255,.92);
  }
}

</style>
</head>

<body>
  <div class="page-shell">
    <header>
      <div class="brand">
        <a class="brand-logo" href="#" aria-label="Your Son Home">
          <img
            src="https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/NavBar%20Logo%20Cropped.webp"
            alt="Your Son"
          />
        </a>
      </div>

      <div class="sep-line" aria-hidden="true"></div>

      <div class="nav-row">
        <nav aria-label="Primary">
          <a href="https://yourson.ca/about">ABOUT</a>
          <a href="https://yourson.ca/services">SERVICES</a>
          <a href="https://yourson.ca/workshop">WORKSHOP</a>
          <a href="https://yourson.ca/contact">CONTACT</a>
          <a href="https://yourson.ca/home">HOME</a>
        </nav>
      </div>
    </header>

    <main class="content">
      <section class="two-col">

        <!-- ✅ REPLACEMENT: two clickable boxes -->
        <div class="two-cta-row" aria-label="Workshop links">
          <a class="cta-box" href="https://yourson.ca/businessservices" aria-label="Business Services">
            <h2>BUSINESS</h2>
            <p></p>
          </a>

          <a class="cta-box" href="https://yourson.ca/personalservices" aria-label="Personal Services">
            <h2>PERSONAL</h2>
            <p></p>
          </a>
        </div>

        </div>
      </section>

      <div class="bottom-logo" aria-label="Your Son logo">
        <img
          src="https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/YSON%20Logo%20Small.webp"
          alt="Your Son logo"
        />
      </div>
    </main>
  </div>
</body>
</html>
