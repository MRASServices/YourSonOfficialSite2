<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUR SON: Services</title>

  <!-- Nunito Sans Expanded -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans+Expanded:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Signature font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/About%20Page%20Background.webp");
      --nav-logo: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/NavBar%20Logo%20Cropped.webp");
      --accent-box: #fff9e7;
      --header-bg: #fff9e7;
      --ink: #1e1e1e;
      --muted: rgba(30,30,30,0.62);
      --line: rgba(30,30,30,0.12);
      --shell: rgba(255,247,230,0.0);
      --font: "Nunito Sans Expanded", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; }

    body{
      font-family: var(--font);
      color: var(--ink);
      background: #0b0b0b var(--bg-img) no-repeat center/cover fixed;
    }

    .page-shell{
      width: 100%;
      margin: 0;
      background: var(--shell);
      box-shadow: 0 18px 60px rgba(0,0,0,0);
    }

    header{
      padding: 28px 28px 15px;
      border-bottom: 3px solid var(--line);
      text-align:center;
      background: var(--header-bg);
      box-shadow: 0px 24px 17px -11px rgba(0,0,0,0.2);
      margin-bottom:3em;
      backdrop-filter: blur(6px);
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-logo{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: min(560px, 88vw);
      height: clamp(58px, 8.5vw, 92px);
    }
    .brand-logo img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
    }

    .sep-line{
      width: 100%;
      height: 1px;
      margin: 18px auto 15px;
      background: rgba(30,30,30,1);
    }

    .nav-row{
      margin-top: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 5px;
      flex-wrap: wrap;
      position: relative;
    }

    nav{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: clamp(60px, 12.25vw, 155px);
      flex-wrap: wrap;
      padding-inline: 0;
    }

    nav a{
      font-family: var(--font);
      text-decoration:none;
      color: rgba(30,30,30,1);
      font-size: 15px;
      letter-spacing: .40em;
      word-spacing: 0.55em;
      text-transform: uppercase;
      transition: opacity .2s ease, transform .2s ease;
      font-weight: 500;
      transform: scaleY(0.75);
    }
    nav a:hover{
      opacity: 1.0;
      color: #efbf04;
    }

    .content{ padding: 1px; }

    .two-col{
      display: flex;
      flex-direction: column-reverse;
      gap: 0px;
      align-items: center;
      justify-content: center;
      min-height: 560px;
    }

    .two-cta-row{
      width: 85%;
      margin-top: 1em;
      margin-bottom: 0.5em;
      display: flex;
      gap: clamp(80px, 40vw, 120px);
      align-items: stretch;
      justify-content: center;
    }

    .cta-box{
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;

      background: var(--accent-box);
      border: 3px solid rgba(0,0,0,1);
      box-shadow: 0px 10px 13px -7px #000000, 0px 0px 12px 8px rgba(0,0,0,0.1);
      padding: clamp(18px, 2vw, 32px);
      min-height: clamp(170px, 18vw, 240px);

      text-decoration: none;
      color: var(--ink);

      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }

    .cta-box:hover{
      transform: translateY(1px);
      filter: brightness(1.02);
      box-shadow: 0px 14px 18px -10px #000000, 0px 0px 14px 10px rgba(0,0,0,0.5);
    }

    .cta-box:focus-visible{
      outline: 3px solid rgba(239,191,4,1);
      outline-offset: 4px;
    }

    .cta-box h2{
      font-family: var(--font);
      font-weight: 200;
      font-size: clamp(32px, 3.1vw, 44px);
      letter-spacing: .15em;
      word-spacing: .35em;
      text-transform: uppercase;
      transform: scaleY(0.80);
      margin-bottom: 16px;
      color: rgba(30,30,30,1);
      line-height: 1.2;
    }
    .cta-box:hover h2{ color: #efbf04; }

    .cta-box p{
      font-family: var(--font);
      font-size: 15px;
      line-height: 1.6;
      letter-spacing: 0.10ch;
      color: rgba(0,0,0,1);
      max-width: 46ch;
      margin: 0 auto;
      font-weight: 225;
    }

    .bottom-logo{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 12px 12px;
    }
    .bottom-logo img{
      width: 8%;
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.2));
    }

    @media (max-width: 980px){
      .nav-row{ justify-content:center; gap: 10px; }
      .two-col{ min-height: auto; }
      .sep-line{ width: 100%; }
      nav{ gap: clamp(18px, 6vw, 44px); }
      .two-cta-row{
        flex-direction: column;
        width: 92%;
        margin-top:3em;
      }
      .bottom-logo{
      width: 0}


    }

    @media (max-width: 520px){
      .page-shell{ width: 100%; margin-inline: auto; }
      header{ padding: 22px 16px 12px; }
      .content{ padding: 16px; }
      nav{ gap: 14px; }
      .sep-line{ width:100%; }
      .brand-logo{ height: 64px; }
.bottom-logo{
      width: 0}

    }
  </style>

  <style>
    /* YS_MOBILE_UI_v1 (NO search/contact buttons in topbar) */

    /* Hide all mobile UI by default (desktop) */
    .mobile-topbar{ display:none; }
    .ys-drawer{ display:none; }

    @media (max-width: 768px){
      /* Hide desktop header on mobile */
      .page-shell > header{ display:none !important; }

      /* Topbar is 2 rows: logo + centered hamburger below */
      body{ padding-top: 125px; }

      .mobile-topbar{
        display:flex;
        position:fixed;
        top:0; left:0; right:0;
        height: 110px;
        z-index:9999;
        flex-direction: column;
        justify-content: center;
        padding: 10px 14px;
        gap: 8px;
      background: var(--header-bg);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255,255,255,0.14);
      }

      .mt-toprow{
        display:flex;
        align-items:center;
        justify-content:center;
        width: 100%;
      }

      .mt-logo{
        display:flex;
        align-items:center;
        justify-content:center;
        width: 150px;
        height: auto;
        margin-top:1.5em;
      }
      .mt-logo img{
        width:100%;
        height:100%;
        object-fit:contain;
        display:block;
      }

      .mt-bottomrow{
        display:flex;
        justify-content:center;
        width:100%;
      }

      .mobile-iconbtn{
        appearance:none;
        border: 0px solid rgba(255,255,255,0.18);
        background: rgba(0,0,0,0);
        color: rgba(0,0,0,1);
        width: 44px; height: 44px;
        border-radius: 1px;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        font-size: 22px;
        cursor:pointer;
      }
      .mobile-iconbtn:active{ transform: translateY(1px); }
      .mobile-iconbtn:focus-visible{
        outline: 3px solid rgba(239,191,4,0.55);
        outline-offset: 2px;
      }

      /* ✅ TOP-DOWN menu (sheet) */
      .ys-drawer{ position: fixed; inset:0; z-index: 10000; display:none; }
      .ys-drawer.open{ display:block; }

      .ys-drawer .ys-backdrop{
        position:absolute; inset:0;
        background: rgba(0,0,0,0.9);
        backdrop-filter: blur(4px);
      }

      .ys-drawer .ys-panel{
        position:absolute;
        top: 9%;   /* sits just below the topbar */
        left: 0;
        right: 0;

        width: 100%;
        height: auto;
        max-height: 100vh;
        overflow: auto;

        background: rgba(0,0,0,0.9);
        color: rgba(255,255,255,1);
        border-bottom: 1px solid rgba(255,255,255,0.8);

        padding: 16px 14px 14px;
        display:flex;
        flex-direction:column;
        gap: 30px;

        box-shadow: 0 18px 60px rgba(0,0,0,0.55);

        transform: translateY(-10px);
        opacity: 0;
        transition: transform .18s ease, opacity .18s ease;
      }
      .ys-drawer.open .ys-panel{
        transform: translateY(0);
        opacity: 1;
      }

.ys-panel .ys-panel-top{
  display: grid;
  grid-template-columns: 44px 1fr 44px; /* spacer | title | close */
  align-items: center;
  padding-top: 20px;
  padding-left: 10px;
  padding-right: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.8);
  margin-bottom: -1em;
}

/* center the title */
.ys-panel .ys-panel-title{
  text-align: center;
  justify-self: center;
  font-size:30px;
  font-weight:300;
 font-family: var(--font);
   color: #D2BF9A;
   letter-spacing:0.2em;


}

/* style the close button so it’s visible on black */
.ys-panel .ys-panel-top .mobile-iconbtn{
  color: #D2BF9A;
  background: rgba(255,255,255,0);
  border: 0px solid rgba(210,191,154,0.35);
  border-radius: 1px;
  font-size:20px;
  font-weight:200;
}


      .ys-panel nav{
        display:flex;
        flex-direction:column;
        gap: 1px;
        padding-top: 1px;
      }
      .ys-panel nav a{
        text-decoration:none;
        color: #D2BF9A;
        border: 0px solid rgba(255,255,255,0.14);
        background: rgba(0,0,0,0);
        padding: 20px 20px;
        border-radius: 0px;
        letter-spacing: .19em;
        text-transform: uppercase;
        font-size: 22px;
        font-weight:200;
        display:center;
        align-items:center;
        justify-content:center;
      }
      .ys-panel nav a span{ opacity:.8; }
      .ys-panel nav a:hover{
        border-color: rgba(239,191,4,0.55);
        color: rgba(239,191,4,0.95);
      }

      .ys-panel .ys-panel-actions{
        margin-top: 2px;
        display:flex;
        flex-direction:column;
        gap: 19px;
        margin-bottom:2em;
      }
      .ys-cta{
        text-decoration:none;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding: 12px 12px;
        border-radius: 10px;
        border: 0px solid rgba(255,255,255,1);
        background: #D2BF9A;
        color: rgba(0,0,0,1);
        letter-spacing: .2em;
        text-transform: uppercase;
        font-size: 15px;
        font-weight: 500;
      }
      .ys-cta:hover{
        background-color: rgba(10,10,10,1);
        border: 1px solid #efbf04;
        color: #efbf04;
      }
    }
  </style>
</head>

<body>

            src="https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/NavBar%20Logo%20Cropped.webp"
            alt="Your Son"
          />
        </a>
      </div>

      <div class="sep-line" aria-hidden="true"></div>

      <div class="nav-row">
        <nav aria-label="Primary">
          <a href="https://yourson.ca/about">ABOUT</a>
          <a href="https://yourson.ca/services">SERVICES</a>
          <a href="https://yourson.ca/workshop">WORKSHOP</a>

    <main class="content">
      <section class="two-col">

        <img
          src="https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/YSON%20Logo%20Small.webp"

  <script>
    /* YS_MOBILE_UI_v1 (menu only) */
    (function(){
      const drawer = document.getElementById("ysDrawer");
      const menuBtn = document.getElementById("ysMenuBtn");

      function open(el){
        if(!el) return;
        el.classList.add("open");
        el.setAttribute("aria-hidden","false");
      }
      function close(el){
        if(!el) return;
        el.classList.remove("open");
        el.setAttribute("aria-hidden","true");
      }

      menuBtn && menuBtn.addEventListener("click", ()=> open(drawer));

      document.addEventListener("click", (e)=>{
        const t = e.target;
        if(!(t instanceof Element)) return;
        const closeType = t.getAttribute("data-ys-close");
        if(closeType === "drawer") close(drawer);
      });

      document.addEventListener("keydown", (e)=>{
        if(e.key !== "Escape") return;
        close(drawer);
      });
    })();
  </script>
