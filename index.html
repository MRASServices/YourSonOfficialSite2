<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUR SON: Home</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans+Expanded:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Nunito Sans Expanded", sans-serif;
      background-color: #000;
      overflow: hidden; /* Prevent scroll jump during splash */
    }

    /* ---------------- SPLASH OVERLAY ---------------- */

    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        #000
        url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/About%20Page%20Background.webp")
        no-repeat center center / cover;
      opacity: 1;
      visibility: visible;
      transition: opacity 1.5s ease, visibility 1.5s ease;
    }

    #splash-logo {
      max-width: 80vw;
      max-height: 80vh;
      box-shadow: 0px 0px 25px 12px #000000;
      animation: logoZoomIn 2.5s ease-out forwards;
    }

    @keyframes logoZoomIn {
      0% {
        transform: scale(0.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(0.6);
        opacity: 1;
      }
    }

    /* Mobile-only splash fade for background */
    @keyframes mobileSplashFade {
      0% {
        opacity: 0.0;        /* start at 0.0 */
        transform: scale(1); /* size 1.0 */
      }
      100% {
        opacity: 1;          /* end at 1.0 */
        transform: scale(1);
      }
    }

    /* ---------------- HOME CONTENT ---------------- */

    #home {
      min-height: 100vh;
      opacity: 0;
      visibility: hidden;
      display: none; /* fully hidden until splash is finished */
      transition: opacity 0.6s ease, visibility 0.6s ease;
      color: #fbefdd;
      background-color: #000;
      background-image: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/Main%20Page.webp");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body.loaded #splash {
      /* turn OFF animation so fade-out can win */
      animation: none;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    body.loaded #home {
      display: block;  /* appears only after splash is done */
      opacity: 1;
      visibility: visible;
    }

    /* --------- NAV PANEL ON RIGHT --------- */

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 2rem 4rem;
      margin-right:1.75rem;
    }

    .nav-panel {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      max-width: 420px;
      width: 100%;
      margin-top: 4rem;
    }

    .nav-list {
      list-style: none;
      width: 100%;
    }

    .nav-item {
      margin: 0.35rem 0;
    }

    .nav-link {
      display: block;
      text-decoration: none;
      color: #fbefdd;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 1.1rem;
      padding: 1rem 0;
      text-align: center;
    }

    .nav-link:hover {
      opacity: 0.6;
      font-size: 1.16rem;
      color: #efbf04;
    }

    .nav-separator {
      border: none;
      border-top: 2px solid rgba(251, 239, 221, 0.9);
      margin: 1.1rem 0;
    }

    .nav-logo {
      margin-top: 5rem;
      display: flex;
      justify-content: center;
    }

    .nav-logo img {
      width: 80px;
      height: auto;
      display: block;
    }

    /* --------- MOBILE ADAPTIVE BACKGROUNDS --------- */
    @media (max-width: 768px) {
        
      /* Use mobile splash background and fade it in 0.2 → 1.0 */
      #splash { 
        transition: opacity 1.5s ease, visibility 1.5s ease;
        background:
          #000
          url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/Mobile%20Splash%20Page.webp")
          no-repeat center center / cover;
        opacity: 0.0; /* start at 0.0 */
        animation: mobileSplashFade 2.5s ease-out forwards;
      }

      /* Hide splash logo on mobile */
      #splash-logo {
        display: none;
      }

      /* Use mobile home background */
      #home {
        background-image: url("https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/Mobile%20Home%20Page%20-%20nb.webp");
        background-position: center top;
        background-attachment: scroll; /* avoids jank on mobile */
      }

      .page-wrapper {
        justify-content: center;
        padding: 2rem;
        background-position: center top;
      }

      .nav-panel {
        align-items: center;
        margin-top: 4.25rem;
        margin-right:0;
        margin-left:1.2rem;
      }

      .nav-link {
        text-align: center;
      }

      /* Mobile-specific nav styles override */
      .nav-link {
        display: block;
        text-decoration: none;
        color: #fbefdd;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 1.1rem;
        font-weight: 400;
        padding: 1.2rem 0;
        text-align: center;
      }

      .nav-link:active {
        opacity: 0.6;
        font-size: 1.16rem;
        color: #efbf04;
      }

      .nav-logo {
        margin-top: 5rem;
        display: flex;
        justify-content: center;
      }

      .nav-logo img {
        width: 120px;
        height: auto;
        display: block;
      }
      
      
    }
  
/* === YS MOBILE UI v1 (drawer + search + contact) === */
.ys-mobile-btn{
  display:none;
  appearance:none;
  border: 1px solid rgba(0,0,0,.25);
  background: rgba(255,255,255,.75);
  color: rgba(0,0,0,.9);
  width: 42px;
  height: 42px;
  border-radius: 10px;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  line-height: 1;
  box-shadow: 0 10px 24px rgba(0,0,0,.18);
}
.ys-mobile-btn:focus-visible{
  outline: 3px solid rgba(239,191,4,.55);
  outline-offset: 3px;
}

.ys-drawer-backdrop{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  z-index: 9996;
}
.ys-drawer{
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: min(340px, 86vw);
  background: rgba(0,0,0,.92);
  border-right: 1px solid rgba(255,255,255,.18);
  transform: translateX(-105%);
  transition: transform .22s ease;
  z-index: 9997;
  padding: 18px 16px 14px;
  display:flex;
  flex-direction: column;
  gap: 12px;
}
.ys-drawer .ys-drawer-top{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 6px;
}
.ys-drawer .ys-drawer-top img{
  width: 120px;
  height: auto;
  display:block;
}
.ys-drawer .ys-drawer-close{
  appearance:none;
  border: 1px solid rgba(255,255,255,.22);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.9);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 22px;
  line-height: 1;
}
.ys-drawer a{
  text-decoration: none;
  color: rgba(255,255,255,.92);
  letter-spacing: .22em;
  text-transform: uppercase;
  font-size: 13px;
  padding: 14px 10px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(0,0,0,.25);
}
.ys-drawer a:hover{
  border-color: rgba(239,191,4,.55);
  color: rgba(239,191,4,1);
}

body.ys-drawer-open .ys-drawer-backdrop{
  opacity: 1;
  pointer-events: auto;
}
body.ys-drawer-open .ys-drawer{
  transform: translateX(0);
}

/* Search overlay */
.ys-search-overlay{
  position: fixed;
  inset: 0;
  display:none;
  z-index: 9998;
}
body.ys-search-open .ys-search-overlay{ display:block; }
.ys-search-overlay .ys-search-backdrop{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
}
.ys-search-overlay .ys-search-panel{
  position: relative;
  width: min(720px, 94vw);
  margin: 10vh auto 0;
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(0,0,0,.22);
  box-shadow: 0 18px 60px rgba(0,0,0,.35);
  padding: 18px 16px 14px;
}
.ys-search-overlay .ys-search-head{
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 10px;
}
.ys-search-overlay .ys-search-head h3{
  font-size: 14px;
  letter-spacing: .22em;
  text-transform: uppercase;
  margin: 0;
  color: rgba(0,0,0,.85);
  font-weight: 700;
}
.ys-search-overlay .ys-search-close{
  appearance:none;
  border: 1px solid rgba(0,0,0,.22);
  background: rgba(255,255,255,.7);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 22px;
}
.ys-search-overlay input{
  width: 100%;
  border: 2px solid rgba(0,0,0,.75);
  background: rgba(255,255,255,.85);
  font-family: var(--font, "Nunito Sans Expanded", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif);
  font-size: 14px;
  letter-spacing: .06em;
  padding: 12px 12px;
  outline: none;
}
.ys-search-overlay .ys-search-links{
  display:flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 12px;
}
.ys-search-overlay .ys-search-links a{
  text-decoration:none;
  border: 1px solid rgba(0,0,0,.18);
  background: rgba(255,255,255,.7);
  color: rgba(0,0,0,.82);
  padding: 8px 10px;
  font-size: 12px;
  letter-spacing: .14em;
  text-transform: uppercase;
}
.ys-search-overlay .ys-search-hint{
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: .06em;
  color: rgba(0,0,0,.65);
}

/* Contact modal (Option B text form) */
.ys-contact-modal{
  position: fixed;
  inset: 0;
  display:none;
  z-index: 9999;
}
body.ys-contact-open .ys-contact-modal{ display:flex; align-items:center; justify-content:center; padding: 18px; }
.ys-contact-backdrop{
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(4px);
}
.ys-contact-dialog{
  position: relative;
  width: min(720px, 94vw);
  background: rgba(0,0,0,.94);
  border: 2px solid rgba(255,255,255,.25);
  color: rgba(255,255,255,.94);
  padding: 20px 18px 16px;
  box-shadow: 0 18px 60px rgba(0,0,0,.55);
  z-index: 1;
}
.ys-contact-dialog h2{
  margin: 0 0 14px;
  text-align:center;
  font-size: 14px;
  letter-spacing: .26em;
  text-transform: uppercase;
  font-weight: 700;
}
.ys-contact-close{
  position:absolute;
  top: 10px;
  right: 10px;
  appearance:none;
  border: 1px solid rgba(255,255,255,.22);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.9);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 22px;
}
.ys-contact-actions{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
}
.ys-contact-actions a,
.ys-contact-actions button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  appearance:none;
  border: 2px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.94);
  padding: 12px 10px;
  font-size: 12px;
  letter-spacing: .18em;
  text-transform: uppercase;
  cursor: pointer;
}
.ys-contact-actions a:hover,
.ys-contact-actions button:hover{
  border-color: rgba(239,191,4,.65);
  color: rgba(239,191,4,1);
}
.ys-text-wrap{
  display:none;
  margin-top: 14px;
  border-top: 1px solid rgba(255,255,255,.18);
  padding-top: 14px;
}
.ys-text-wrap.open{ display:block; }
.ys-text-form{
  display:grid;
  gap: 10px;
}
.ys-text-form .ys-row{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.ys-text-form input,
.ys-text-form textarea{
  width:100%;
  border: 2px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.25);
  color: rgba(255,255,255,.92);
  font-family: var(--font, "Nunito Sans Expanded", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif);
  font-size: 14px;
  padding: 10px 10px;
  outline: none;
}
.ys-text-form textarea{ min-height: 120px; resize: vertical; }
.ys-text-send{
  appearance:none;
  border: 2px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.94);
  padding: 12px 10px;
  font-size: 12px;
  letter-spacing: .18em;
  text-transform: uppercase;
  cursor: pointer;
}
.ys-text-send:hover{
  border-color: rgba(239,191,4,.65);
  color: rgba(239,191,4,1);
}
.ys-contact-note{
  margin-top: 12px;
  text-align:center;
  font-size: 12px;
  letter-spacing: .06em;
  color: rgba(255,255,255,.72);
}

/* Mobile activation: show buttons, hide wide nav row, keep logo centered */
@media (max-width: 768px){
  header{ position: relative; }
  .ys-mobile-btn{ display:inline-flex; }
  .ys-mobile-btn.ys-menu{ position:absolute; left: 12px; top: 16px; }
  .ys-mobile-btn.ys-search{ position:absolute; right: 58px; top: 16px; }
  .ys-mobile-btn.ys-contact{ position:absolute; right: 12px; top: 16px; }

  .nav-row{ display:none !important; }
  .sep-line{ display:none !important; }

  .brand-logo{ width: min(320px, 62vw) !important; height: 52px !important; }
  header{ padding: 18px 16px 14px !important; }
}

@media (max-width: 520px){
  .ys-contact-actions{ grid-template-columns: 1fr; }
  .ys-text-form .ys-row{ grid-template-columns: 1fr; }
}


/* YS topbar for pages without <header>

      <button class="ys-mobile-btn ys-menu" type="button" aria-label="Open menu">☰</button>
      <button class="ys-mobile-btn ys-search" type="button" aria-label="Search">⌕</button>
      <button class="ys-mobile-btn ys-contact" type="button" aria-label="Contact">✉</button>
 */
.ys-topbar{ display:none; }
.ys-topbar-logo img{ width: 110px; height:auto; display:block; }
@media (max-width: 768px){
  .ys-topbar{
    display:flex;
    position: fixed;
    top: 10px;
    left: 10px;
    right: 10px;
    z-index: 9995;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
    padding: 10px 10px;
    background: rgba(0,0,0,.35);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,.16);
    border-radius: 14px;
  }
  .ys-topbar .ys-mobile-btn{
    display:inline-flex;
    border-color: rgba(255,255,255,.18);
    background: rgba(0,0,0,.35);
    color: rgba(255,255,255,.92);
  }
}

</style>
</head>
<body>
  <!-- SPLASH PAGE -->
  <div id="splash">
    <img
      id="splash-logo"
      src="https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/Company%20Profile.webp"
      alt="Your Son Company Profile"
    />
  </div>

  <!-- HOME PAGE CONTENT -->
  <div id="home">
    <div class="page-wrapper">
      <nav class="nav-panel">
        <ul class="nav-list">
          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/about" class="nav-link">ABOUT YOUR SON</a>
          </li>

          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/services" class="nav-link">YOUR SON’S SERVICES</a>
          </li>

          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/contact" class="nav-link">
              CONTACT
            </a>
          </li>

          <li class="nav-item">
            <hr class="nav-separator" />
            <a href="https://yourson.ca/garments&amp;workshop" class="nav-link">
              WORKSHOP
            </a>
            <hr class="nav-separator" />
          </li>
        </ul>

        <div class="nav-logo">
          <img
            src="https://raw.githubusercontent.com/MRASServices/YourSonOfficialSite2/refs/heads/main/YSON%20Logo%20Small.webp"
            alt="Your Son Logo"
          />
        </div>
      </nav>
    </div>
  </div>

  <script>
    // Wait until the page fully loads
    window.addEventListener("load", function () {
      // Match same breakpoint as CSS
      const isMobile = window.matchMedia("(max-width: 768px)").matches;

      // Different durations
      const mobileSplashDuration = 2400;  // 2.5s on mobile
      const desktopSplashDuration = 4000; // 4s on desktop

      const splashDuration = isMobile ? mobileSplashDuration : desktopSplashDuration;

      setTimeout(function () {
        document.body.classList.add("loaded");
        document.body.style.overflow = "auto";
      }, splashDuration);
    });
  </script>
</body>
